<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de NF-e (Múltiplos Arquivos)</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Fonte Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        .animate-fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-800 p-4 md:p-8">

    <div id="app" class="max-w-6xl mx-auto space-y-6">
        <!-- O conteúdo será renderizado aqui via JavaScript -->
    </div>

    <script>
        // Estado da Aplicação
        let nfeList = []; // Lista de todas as notas importadas
        let selectedNfeIndex = null; // Índice da nota selecionada para ver detalhes
        let errorMsg = '';
        let dragActive = false;
        let isProcessing = false;

        // Elementos DOM
        const appElement = document.getElementById('app');

        // Funções Auxiliares
        const getTagValue = (parent, tagName, defaultValue = '') => {
            if (!parent) return defaultValue;
            const element = parent.getElementsByTagName(tagName)[0];
            return element ? element.textContent : defaultValue;
        };

        const formatCurrency = (value) => {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(parseFloat(value) || 0);
        };

        // Lógica de Parse (Retorna o objeto de dados)
        const parseNFeContent = (xmlText, fileName) => {
            try {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, "text/xml");

                const infNFe = xmlDoc.getElementsByTagName('infNFe')[0];
                if (!infNFe) throw new Error("Estrutura infNFe não encontrada.");

                const ide = xmlDoc.getElementsByTagName('ide')[0];
                const emit = xmlDoc.getElementsByTagName('emit')[0];
                const dest = xmlDoc.getElementsByTagName('dest')[0];
                const total = xmlDoc.getElementsByTagName('total')[0];
                
                const ufEmitente = getTagValue(emit?.getElementsByTagName('enderEmit')[0], 'UF');
                const numeroNota = getTagValue(ide, 'nNF');
                const serie = getTagValue(ide, 'serie');
                const dataRaw = getTagValue(ide, 'dhEmi');
                const dataEmissao = dataRaw ? dataRaw.split('T')[0].split('-').reverse().join('/') : 'N/A';
                const emitenteNome = getTagValue(emit, 'xNome');
                const emitenteCNPJ = getTagValue(emit, 'CNPJ');
                const destNome = getTagValue(dest, 'xNome');

                const icmsTot = total?.getElementsByTagName('ICMSTot')[0];
                const impostosRetidos = [];
                const impostosMap = [
                    { key: 'vST', label: 'ICMS ST' },
                    { key: 'vFCPST', label: 'FCP ST' },
                    { key: 'vFCPSTRet', label: 'FCP ST Ret' },
                    { key: 'vIPIDevol', label: 'IPI Dev' }
                ];

                let totalRetido = 0;
                impostosMap.forEach(imp => {
                    const val = parseFloat(getTagValue(icmsTot, imp.key, '0'));
                    if (val > 0) {
                        impostosRetidos.push({ label: imp.label, value: val });
                        totalRetido += val;
                    }
                });

                const issqnTot = total?.getElementsByTagName('ISSQNtot')[0];
                if (issqnTot) {
                    const vIssRet = parseFloat(getTagValue(issqnTot, 'vISSRet', '0'));
                    if (vIssRet > 0) {
                        impostosRetidos.push({ label: 'ISS Retido', value: vIssRet });
                        totalRetido += vIssRet;
                    }
                }

                const dets = xmlDoc.getElementsByTagName('det');
                const produtos = [];

                for (let i = 0; i < dets.length; i++) {
                    const prod = dets[i].getElementsByTagName('prod')[0];
                    const imposto = dets[i].getElementsByTagName('imposto')[0];
                    
                    const vICMS = parseFloat(getTagValue(imposto?.getElementsByTagName('ICMS')[0], 'vICMS', '0'));
                    const vIPI = parseFloat(getTagValue(imposto?.getElementsByTagName('IPI')[0], 'vIPI', '0'));
                    const vPIS = parseFloat(getTagValue(imposto?.getElementsByTagName('PIS')[0], 'vPIS', '0'));
                    const vCOFINS = parseFloat(getTagValue(imposto?.getElementsByTagName('COFINS')[0], 'vCOFINS', '0'));

                    produtos.push({
                        id: i + 1,
                        nome: getTagValue(prod, 'xProd'),
                        ncm: getTagValue(prod, 'NCM'),
                        cfop: getTagValue(prod, 'CFOP'),
                        unidade: getTagValue(prod, 'uCom'),
                        quantidade: parseFloat(getTagValue(prod, 'qCom')),
                        valorUnitario: parseFloat(getTagValue(prod, 'vUnCom')),
                        valorTotal: parseFloat(getTagValue(prod, 'vProd')),
                        impostosItem: { vICMS, vIPI, vPIS, vCOFINS }
                    });
                }

                const valorTotalNota = parseFloat(getTagValue(icmsTot, 'vNF', '0'));
                const valorTotalProdutos = parseFloat(getTagValue(icmsTot, 'vProd', '0'));

                return {
                    success: true,
                    fileName,
                    header: { numeroNota, serie, dataEmissao, ufEmitente, emitenteNome, emitenteCNPJ, destNome },
                    produtos,
                    impostosRetidos,
                    totais: { valorTotalNota, valorTotalProdutos, totalRetido }
                };

            } catch (err) {
                console.error(err);
                return { success: false, fileName, error: err.message };
            }
        };

        const readFileAsText = (file) => {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve({ name: file.name, content: e.target.result });
                reader.onerror = () => resolve({ name: file.name, content: null, error: "Erro de leitura" });
                reader.readAsText(file);
            });
        };

        const handleFiles = async (fileList) => {
            if (!fileList || fileList.length === 0) return;
            
            isProcessing = true;
            render();

            const promises = Array.from(fileList).map(file => {
                if(file.type !== "text/xml") return Promise.resolve({ success: false, fileName: file.name, error: "Não é XML" });
                return readFileAsText(file).then(fileData => {
                    if(fileData.error) return { success: false, fileName: fileData.name, error: fileData.error };
                    return parseNFeContent(fileData.content, fileData.name);
                });
            });

            const results = await Promise.all(promises);
            
            // Filtra sucessos e erros
            const newNfes = results.filter(r => r.success);
            const errors = results.filter(r => !r.success);

            if (newNfes.length > 0) {
                // Adiciona à lista existente
                nfeList = [...nfeList, ...newNfes];
                errorMsg = '';
            }
            
            if (errors.length > 0) {
                errorMsg = `${errors.length} arquivo(s) falharam na leitura.`;
            }

            isProcessing = false;
            render();
        };

        // Renderização Principal
        const render = () => {
            let content = '';

            // Header Comum
            const headerHtml = `
                <header class="flex flex-col md:flex-row justify-between items-center bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                    <div class="flex items-center gap-3 mb-4 md:mb-0 cursor-pointer" onclick="selectedNfeIndex = null; render();">
                        <div class="bg-blue-600 p-2 rounded-lg">
                            <i data-lucide="file-text" class="text-white w-6 h-6"></i>
                        </div>
                        <div>
                            <h1 class="text-xl font-bold text-slate-800">Leitor de NF-e</h1>
                            <p class="text-sm text-slate-500">Importe e analise múltiplos XMLs</p>
                        </div>
                    </div>
                    <div class="flex gap-2">
                         ${nfeList.length > 0 && selectedNfeIndex === null ? `
                             <button onclick="document.getElementById('fileInputAdd').click()" 
                                class="px-4 py-2 bg-slate-100 hover:bg-slate-200 text-slate-700 rounded-lg transition-colors text-sm font-medium flex items-center gap-2">
                                <i data-lucide="plus" class="w-4 h-4"></i> Adicionar Mais
                             </button>
                             <button onclick="nfeList = []; errorMsg = ''; render();" 
                                class="px-4 py-2 bg-red-50 hover:bg-red-100 text-red-600 rounded-lg transition-colors text-sm font-medium">
                                Limpar Tudo
                             </button>
                         ` : ''}
                         ${selectedNfeIndex !== null ? `
                            <button onclick="selectedNfeIndex = null; render();" 
                                class="px-4 py-2 bg-slate-100 hover:bg-slate-200 text-slate-700 rounded-lg transition-colors text-sm font-medium flex items-center gap-2">
                                <i data-lucide="arrow-left" class="w-4 h-4"></i> Voltar
                             </button>
                         ` : ''}
                    </div>
                    <input id="fileInputAdd" type="file" multiple class="hidden" accept=".xml" onchange="handleFiles(this.files)" />
                </header>
            `;

            if (isProcessing) {
                content = `
                    ${headerHtml}
                    <div class="flex flex-col items-center justify-center h-64 text-slate-500">
                        <i data-lucide="loader-2" class="w-10 h-10 animate-spin mb-4 text-blue-600"></i>
                        <p>Processando arquivos...</p>
                    </div>
                `;
            } else if (nfeList.length === 0) {
                // Tela de Upload Inicial
                content = `
                    ${headerHtml}
                    <div id="dropZone"
                        class="relative flex flex-col items-center justify-center w-full h-64 border-2 border-dashed rounded-xl transition-all duration-200 cursor-pointer ${dragActive ? 'border-blue-500 bg-blue-50' : 'border-slate-300 bg-white hover:bg-slate-50'} ${errorMsg ? 'border-red-300 bg-red-50' : ''}"
                        onclick="document.getElementById('fileInputMain').click()">
                        
                        <input id="fileInputMain" type="file" multiple class="hidden" accept=".xml" onchange="handleFiles(this.files)" />
                        
                        <i data-lucide="layers" class="w-12 h-12 mb-4 ${dragActive ? 'text-blue-500' : 'text-slate-400'}"></i>
                        <p class="text-lg font-medium text-slate-600">Arraste e solte seus XMLs aqui</p>
                        <p class="text-sm text-slate-400 mt-2">Você pode selecionar vários arquivos de uma vez</p>
                        ${errorMsg ? `<p class="mt-4 text-red-600 font-medium flex items-center gap-2"><i data-lucide="alert-triangle" size="18"></i> ${errorMsg}</p>` : ''}
                    </div>
                `;
            } else if (selectedNfeIndex === null) {
                // Dashboard / Lista
                const totalGeral = nfeList.reduce((acc, nfe) => acc + nfe.totais.valorTotalNota, 0);
                const totalRetidoGeral = nfeList.reduce((acc, nfe) => acc + nfe.totais.totalRetido, 0);
                
                const statsHtml = `
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="bg-blue-600 text-white p-5 rounded-xl shadow-sm">
                            <p class="text-xs text-blue-200 uppercase font-bold tracking-wider">Total de Notas</p>
                            <h3 class="text-3xl font-bold mt-1">${nfeList.length}</h3>
                        </div>
                        <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-200">
                            <p class="text-xs text-slate-400 uppercase font-bold tracking-wider">Valor Total Acumulado</p>
                            <h3 class="text-2xl font-bold text-slate-800 mt-1">${formatCurrency(totalGeral)}</h3>
                        </div>
                        <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-200">
                            <p class="text-xs text-slate-400 uppercase font-bold tracking-wider">Total Retido Geral</p>
                            <h3 class="text-2xl font-bold ${totalRetidoGeral > 0 ? 'text-amber-600' : 'text-green-600'} mt-1">
                                ${formatCurrency(totalRetidoGeral)}
                            </h3>
                        </div>
                    </div>
                `;

                const listHtml = `
                    <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                        <div class="p-5 border-b border-slate-100 bg-slate-50/50">
                             <h3 class="font-bold text-slate-700">Notas Importadas</h3>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="w-full text-left text-sm">
                                <thead class="bg-slate-50 text-slate-500 border-b border-slate-200">
                                    <tr>
                                        <th class="px-6 py-3 font-semibold">Número / Série</th>
                                        <th class="px-6 py-3 font-semibold">Emitente</th>
                                        <th class="px-6 py-3 font-semibold">Data</th>
                                        <th class="px-6 py-3 font-semibold text-right">Valor Total</th>
                                        <th class="px-6 py-3 font-semibold text-center">Retenções</th>
                                        <th class="px-6 py-3 font-semibold text-center">Ação</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-slate-100">
                                    ${nfeList.map((nfe, index) => `
                                        <tr class="hover:bg-slate-50 transition-colors cursor-pointer group" onclick="selectedNfeIndex = ${index}; render();">
                                            <td class="px-6 py-4">
                                                <div class="font-bold text-slate-800">${nfe.header.numeroNota}</div>
                                                <div class="text-xs text-slate-400">Série ${nfe.header.serie}</div>
                                            </td>
                                            <td class="px-6 py-4">
                                                <div class="font-medium text-slate-800 truncate max-w-[200px]" title="${nfe.header.emitenteNome}">${nfe.header.emitenteNome}</div>
                                                <div class="text-xs text-slate-400">UF: ${nfe.header.ufEmitente}</div>
                                            </td>
                                            <td class="px-6 py-4 text-slate-600">${nfe.header.dataEmissao}</td>
                                            <td class="px-6 py-4 text-right font-medium text-slate-800">${formatCurrency(nfe.totais.valorTotalNota)}</td>
                                            <td class="px-6 py-4 text-center">
                                                ${nfe.impostosRetidos.length > 0 
                                                    ? `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-amber-100 text-amber-800">Sim (${formatCurrency(nfe.totais.totalRetido)})</span>`
                                                    : `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">Não</span>`
                                                }
                                            </td>
                                            <td class="px-6 py-4 text-center">
                                                <button class="text-blue-600 opacity-0 group-hover:opacity-100 transition-opacity font-medium text-xs bg-blue-50 px-3 py-1 rounded">
                                                    Ver Detalhes
                                                </button>
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;

                content = `
                    ${headerHtml}
                    <div class="animate-fade-in space-y-6">
                        ${statsHtml}
                        ${listHtml}
                        ${errorMsg ? `<p class="text-red-600 text-center font-medium">${errorMsg}</p>` : ''}
                    </div>
                `;

            } else {
                // Detalhe da Nota Selecionada
                const nfeData = nfeList[selectedNfeIndex];
                const hasRetidos = nfeData.impostosRetidos.length > 0;
                
                // Cards Detalhe
                const cardsHtml = `
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-200">
                            <p class="text-xs text-slate-400 uppercase font-bold tracking-wider">Emitente</p>
                            <h3 class="font-bold text-slate-800 truncate mt-1" title="${nfeData.header.emitenteNome}">${nfeData.header.emitenteNome}</h3>
                            <div class="text-xs text-slate-400 mt-1">CNPJ: ${nfeData.header.emitenteCNPJ}</div>
                            <div class="flex items-center gap-1 mt-2 text-blue-600 bg-blue-50 w-fit px-2 py-1 rounded text-xs font-bold">
                                <i data-lucide="map-pin" class="w-3 h-3"></i> UF: ${nfeData.header.ufEmitente}
                            </div>
                        </div>
                        <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-200">
                            <p class="text-xs text-slate-400 uppercase font-bold tracking-wider">Nota Fiscal</p>
                            <div class="flex items-baseline gap-2 mt-1">
                                <h3 class="text-2xl font-bold text-slate-800">Nº ${nfeData.header.numeroNota}</h3>
                                <span class="text-slate-500 text-sm">Série ${nfeData.header.serie}</span>
                            </div>
                            <p class="text-sm text-slate-500 mt-1">Emissão: ${nfeData.header.dataEmissao}</p>
                        </div>
                        <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-200">
                            <p class="text-xs text-slate-400 uppercase font-bold tracking-wider">Valor Total</p>
                            <h3 class="text-2xl font-bold text-green-600 mt-1">${formatCurrency(nfeData.totais.valorTotalNota)}</h3>
                            <p class="text-xs text-slate-400 mt-1">Prod: ${formatCurrency(nfeData.totais.valorTotalProdutos)}</p>
                        </div>
                    </div>
                `;

                // Retenções
                const retencoesHtml = `
                    <div class="border-l-4 rounded-r-xl shadow-sm p-6 ${hasRetidos ? 'bg-amber-50 border-amber-500' : 'bg-green-50 border-green-500'}">
                        <div class="flex items-start gap-4">
                            <div class="p-2 rounded-full ${hasRetidos ? 'bg-amber-100 text-amber-600' : 'bg-green-100 text-green-600'}">
                                <i data-lucide="${hasRetidos ? 'alert-triangle' : 'check-circle'}" class="w-6 h-6"></i>
                            </div>
                            <div class="flex-1">
                                <h3 class="text-lg font-bold ${hasRetidos ? 'text-amber-800' : 'text-green-800'}">
                                    ${hasRetidos ? 'Existem Impostos Retidos' : 'Não constam Impostos Retidos'}
                                </h3>
                                ${hasRetidos ? `
                                    <div class="mt-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3">
                                        ${nfeData.impostosRetidos.map(imp => `
                                            <div class="bg-white/60 p-3 rounded border border-amber-200">
                                                <span class="block text-xs font-bold text-amber-800 uppercase">${imp.label}</span>
                                                <span class="block text-lg font-mono font-medium text-amber-900">${formatCurrency(imp.value)}</span>
                                            </div>
                                        `).join('')}
                                        <div class="bg-amber-200/50 p-3 rounded border border-amber-300">
                                            <span class="block text-xs font-bold text-amber-900 uppercase">Total Retido</span>
                                            <span class="block text-lg font-mono font-bold text-amber-950">${formatCurrency(nfeData.totais.totalRetido)}</span>
                                        </div>
                                    </div>
                                ` : '<p class="text-green-700 mt-1 text-sm">Nenhum valor de ST, FCP ou retenção foi identificado nos totais desta nota.</p>'}
                            </div>
                        </div>
                    </div>
                `;

                // Tabela Detalhe
                const produtosHtml = `
                    <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                        <div class="p-5 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                            <h3 class="font-bold text-slate-700 flex items-center gap-2">
                                <i data-lucide="package" class="text-slate-400 w-5 h-5"></i>
                                Produtos e Serviços
                            </h3>
                            <span class="bg-slate-200 text-slate-600 text-xs px-2 py-1 rounded-full font-bold">
                                ${nfeData.produtos.length} Itens
                            </span>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="w-full text-left text-sm">
                                <thead class="bg-slate-50 text-slate-500 border-b border-slate-200">
                                    <tr>
                                        <th class="px-6 py-3 font-semibold">#</th>
                                        <th class="px-6 py-3 font-semibold">Descrição / Código</th>
                                        <th class="px-6 py-3 font-semibold text-center">Quant.</th>
                                        <th class="px-6 py-3 font-semibold text-right">Valor Un.</th>
                                        <th class="px-6 py-3 font-semibold text-right">Total</th>
                                        <th class="px-6 py-3 font-semibold">Tributos (Aprox.)</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-slate-100">
                                    ${nfeData.produtos.map(prod => `
                                        <tr class="hover:bg-slate-50 transition-colors">
                                            <td class="px-6 py-4 text-slate-400 font-mono text-xs">${prod.id}</td>
                                            <td class="px-6 py-4">
                                                <p class="font-medium text-slate-800">${prod.nome}</p>
                                                <div class="flex gap-2 mt-1">
                                                    <span class="text-xs bg-slate-100 text-slate-500 px-1.5 py-0.5 rounded border border-slate-200">NCM: ${prod.ncm}</span>
                                                    <span class="text-xs bg-slate-100 text-slate-500 px-1.5 py-0.5 rounded border border-slate-200">CFOP: ${prod.cfop}</span>
                                                </div>
                                            </td>
                                            <td class="px-6 py-4 text-center">
                                                <span class="font-medium text-slate-700">${prod.quantidade}</span>
                                                <span class="text-xs text-slate-400 ml-1">${prod.unidade}</span>
                                            </td>
                                            <td class="px-6 py-4 text-right text-slate-600">${formatCurrency(prod.valorUnitario)}</td>
                                            <td class="px-6 py-4 text-right font-medium text-slate-800">${formatCurrency(prod.valorTotal)}</td>
                                            <td class="px-6 py-4">
                                                <div class="flex flex-col gap-1 text-xs text-slate-500">
                                                    ${prod.impostosItem.vICMS > 0 ? `<span class="flex justify-between w-28"><span>ICMS:</span> ${formatCurrency(prod.impostosItem.vICMS)}</span>` : ''}
                                                    ${prod.impostosItem.vIPI > 0 ? `<span class="flex justify-between w-28"><span>IPI:</span> ${formatCurrency(prod.impostosItem.vIPI)}</span>` : ''}
                                                    ${(prod.impostosItem.vPIS + prod.impostosItem.vCOFINS) > 0 ? `<span class="flex justify-between w-28"><span>PIS/COF:</span> ${formatCurrency(prod.impostosItem.vPIS + prod.impostosItem.vCOFINS)}</span>` : ''}
                                                    ${prod.impostosItem.vICMS === 0 && prod.impostosItem.vIPI === 0 ? '<span class="text-slate-300">-</span>' : ''}
                                                </div>
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;

                content = `
                    ${headerHtml}
                    <div class="animate-fade-in space-y-6">
                        ${cardsHtml}
                        ${retencoesHtml}
                        ${produtosHtml}
                    </div>
                `;
            }

            appElement.innerHTML = content;
            lucide.createIcons(); // Recarrega os ícones
            bindDragEvents();
        };

        // Eventos de Drag and Drop
        const bindDragEvents = () => {
            const dropZone = document.getElementById('dropZone');
            if (!dropZone) return;

            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                }, false);
            });

            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, () => {
                    dragActive = true;
                    render(); 
                }, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, () => {
                    dragActive = false;
                }, false);
            });

            dropZone.addEventListener('drop', (e) => {
                const dt = e.dataTransfer;
                const files = dt.files;
                if (files && files.length > 0) handleFiles(files);
            }, false);
        };

        // Inicializa
        render();

    </script>
